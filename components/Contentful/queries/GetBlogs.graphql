query GetBlogs(
  $limit: Int! = 8
  $skip: Int! = 0
  $order: [BlogPostOrder]
  $filter: BlogPostFilter
) {
  blogPostCollection(limit: $limit, skip: $skip, order: $order, where: $filter) {
    total
    items {
      __typename
      _id
      slug
      title
      description
      body {
        json
        links {
          entries {
            inline {
              sys { id }
              ... on BlogPost {
                __typename
                _id
                title
                slug
              }
            }
            block {
              sys { id }
              ... on BlogPost {
                __typename
                _id
                title
                slug
              }
            }
          }
          assets {
            block {
              sys { id }
              url
              title
              description
              width
              height
            }
            inline {
              sys { id }
              url
              title
              description
              width
              height
            }
          }
        }
      }
      banner {
        __typename
        title
        description
        contentType
        fileName
        url
        width
        height
      }
      publishDate
      author
      relatedProjects
      relatedBlogPosts
    }
  }
}
